<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <title>%DEV_NAME% - Save Configuration</title>
</head>

<body class="d-flex flex-column vh-100">
    <main class="flex-shrink-0">

        %NAVBAR%

        <!-- Save Config -->
        <div class="card col-lg-6 mx-auto mb-5">
            <h5 class="card-header">Save Configuration</h5>
            <h5 class="text-muted mx-auto mt-3 px-3">Configuration saved!</h5>

            <div class="mx-auto my-3 d-flex justify-content-center">
                <button type="button" onclick="history.back()" class="btn btn-primary">Back</button>
                <button type="button" onclick="location.href='/'" class="btn btn-primary ms-3">Home</button>
            </div>
        </div>
    </main>

    %FOOTER%

    <script src="bootstrap.min.js"></script>
</body>

</html>
