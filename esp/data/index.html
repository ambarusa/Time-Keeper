<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <title>%DEV_NAME% - Home</title>
</head>

<body>
    %NAVBAR%

    <!-- Light -->
    <div class="card w-50 mx-auto">
        <h5 class="card-header">Light</h5>
        <form class="card-body" id="light_form">
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="light_mode" id="light_off">
                <label class="form-check-label" for="light_off">OFF</label>
            </div>
            %LIGHT_FORM%
        </form>
        <div class="mx-auto mb-3">
            <button class="btn btn-primary btn-lg" id="light_submit">Submit</button>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
