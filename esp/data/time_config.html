<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap.min.css" rel="stylesheet">

        <title>%DEV_NAME% - Time Configuration</title>
    </head>

    <body class="d-flex flex-column vh-100">
        <main class="flex-shrink-0">

            %NAVBAR%

            <!-- Time -->
            <div class="card col-lg-6 mx-auto mb-5">
                <h5 class="card-header">Time Configuration</h5>
            <form class="card-body needs-validation" novalidate action="/save_time" method="post" id="time_form">
                <div class="mb-4">
                    <label class="form-label" for="ntp_tz">Time Offset</label>
                    <div class="col-sm-4">
                        <select class="form-select" id="ntp_tz" name="tz">
                            <option value="-12">-12 Hours </option>
                            <option value="-11">-11 Hours </option>
                            <option value="-10">-10  Hours </option>
                            <option value="-9">-9 Hours </option>
                            <option value="-8">-8 Hours </option>
                            <option value="-7">-7 Hours </option>
                            <option value="-6">-6 Hours </option>
                            <option value="-5">-5 Hours </option>
                            <option value="-4">-4 Hours </option>
                            <option value="-3">-3 Hours </option>
                            <option value="-2">-2 Hours </option>
                            <option value="-1">-1 Hour </option>
                            <option value="0" selected>0 Hour </option>
                            <option value="1">1 Hour </option>
                            <option value="2">2 Hours </option>
                            <option value="3">3 Hours </option>
                            <option value="4">4 Hours </option>
                            <option value="5">5 Hours </option>
                            <option value="6">6 Hours </option>
                            <option value="7">7 Hours </option>
                            <option value="8">8 Hours </option>
                            <option value="9">9 Hours </option>
                            <option value="10">10 Hours </option>
                            <option value="11">11 Hours </option>
                            <option value="12">12 Hours </option>
                            <option value="13">13 Hours </option>
                            <option value="14">14 Hours </option>
                        </select>
                    </div>
                </div>

                    <div class="form-group form-check mb-3">
                        <input type="hidden" value="0" id="manual_mode_init"
                            name="manual">
                        <input type="checkbox" class="form-check-input"
                            id="manual_mode" name="manual">
                        <label class="form-label" for="manual_mode">Manual
                            Mode</label>
                        <small class="text-muted ms-3"> (Sync the time from this
                            device) </small>
                    </div>

                    <div id="ntp_fields">
                        <div class="mb-3">
                            <label class="form-label" for="ntp_server">NTP
                                Server</label>
                            <input type="text" class="form-control"
                                id="ntp_server" name="server"
                                placeholder="NTP Server Address" required>
                            <div class="invalid-feedback">Please provide an NTP
                                server.</div>
                        </div>
                    </div>

                    <div class="d-grid col-6 mx-auto">
                        <button type="submit"
                            class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </main>

        %FOOTER%

        <script src="misc.js"></script>
        <script src="time_config.js"></script>
        <script src="bootstrap.min.js"></script>
    </body>

</html>
